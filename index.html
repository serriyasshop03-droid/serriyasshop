    <style>

  <body>
    <div class="converter">
      <h1>CONVERTISSEUR EURO â†’ DZD</h1>
      <label>Montant en â‚¬ :</label>
      <input type="number" id="montant" placeholder="Ex: 50" />
      <label>Type de produit :</label>
      <select id="produit">
        <option value="accessoires">Accessoires</option>
        <option value="vetement_normal">VÃªtements (Classique)</option>

      </select>
      <button onclick="convertir()">Calculer</button>

    </div>

    <script>
      function convertir() {
        const taux = 275;
        const montant = parseFloat(document.getElementById("montant").value);
        const produit = document.getElementById("produit").value;

        if (isNaN(montant)) {
          document.getElementById("resultat").innerText =
            "Veuillez entrer un montant valide.";
          return;
        }

        let benefice = 0;
        switch (produit) {
          case "accessoires":
            benefice = 500;
            break;
          case "vetement_normal":
            benefice = 1200;
            break;
          case "vetement_hiver":
            benefice = 1800;
            break;
          case "vetement_enfant":
            benefice = 1000;
            break;
          case "vetement_bebe":
            benefice = 800;
            break;
        }

        const total = montant * taux + benefice;
        document.getElementById(
          "resultat"
        ).innerText = `Prix total estimÃ© : ${total.toLocaleString()} DZD`;
      }
    </script>
