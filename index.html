<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serriyas Shop Convertisseur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/serriyasshop03-droid/serriyasshop/main/background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .converter {
      background: rgba(43, 0, 89, 0.85);
      color: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(194, 123, 160, 0.3);
    }

    h2 {
      color: #d8a6ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 1s;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1em;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(90deg, #c27ba0, #e1a4d8);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    #resultat {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: 500;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Convertisseur Euro → DZD</h2>

    <label for="euro">Montant en € :</label>
    <input type="number" id="euro" placeholder="Ex: 50">

    <label for="typeProduit">Type de produit :</label>
    <select id="typeProduit">
      <option value="Accessories">Accessoires</option>
      <option value="Child Clothes">Vêtements enfant</option>
      <option value="Baby Clothes">Vêtements nouveau-né</option>
      <option value="Bags">Sacs</option>
      <option value="Shoes">Chaussures</option>
      <option value="Pull">Pull</option>
      <option value="Veste">Veste</option>
      <option value="Manteau">Manteau</option>
      <option value="Robe Soiree">Robe de soirée</option>
    </select>

    <button onclick="calculer()">Calculer</button>
    <p id="resultat"></p>
  </div>

  <script>
    const taux = 275;

    function calculer() {
      let euro = parseFloat(document.getElementById('euro').value);
      let type = document.getElementById('typeProduit').value;
      let benef = 0;

      switch(type) {
        case "Accessories": benef = 500; break;
        case "Child Clothes":
        case "Bags": benef = 1200; break;
        case "Baby Clothes": benef = 800; break;
        case "Shoes": benef = 1500; break;
        case "Pull":
        case "Veste": benef = 1400; break;
        case "Manteau":
        case "Robe Soiree": benef = 1800; break;
      }

      if (isNaN(euro) || euro <= 0) {
        document.getElementById('resultat').innerHTML = "⚠️ Veuillez entrer un montant valide.";
        return;
      }

      let total = (euro * taux) + benef;

      document.getElementById('resultat').innerHTML = `
        <span style='color:#d8a6ff;'>${euro}€</span> (${type}) = 
        <b style='color:#ffffff;'>${total.toLocaleString()} DZD</b>
      `;
    }
  </script>

</body>
</html>
